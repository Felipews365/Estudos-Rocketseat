<body>
    <script>
        let n1 = prompt('digite um número');
            n1 = parseInt(n1);

        let n2 = prompt('digite outro número');
            n2 = parseInt(n2);   

        //alert(" o resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));

        alert(" o número " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2));

    </script>
